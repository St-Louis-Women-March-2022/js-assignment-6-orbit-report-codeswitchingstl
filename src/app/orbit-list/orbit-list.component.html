<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>

    <!-- TODO 2b: use *ngFor to display satellite data in the table -->
    <tr *ngFor= "let list of satellites" class="data-row">
        <td>{{list.name}}</td>
        <td [class.warning]="list.isSpaceDebris()">{{list.type}}</td>
        <td>{{list.operational}}</td>
        <td>{{list.orbitType}}</td>
        <td>{{list.launchDate}}</td>
    </tr>
</table>
